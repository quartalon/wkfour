<div class="container">
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="car in controller.cars" ui-sref="cardetails({id: car.id})">
                <!--binds specific object fields within the array located within namespace c (ClientSideRouting)-->
                <td><strong><em>{{car.model}}</em></strong></td>
                <td>{{car.year}}</td>
            </tr>
        </tbody>
    </table>
</div>
